<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jose Emiliano Pedraza">
    <meta name="copyright" content="Municipalidad de Las Arrias">
    <meta name="description"
        content="Con tu cuenta podras comentar proyectos, proponer proyectos, realizar consultas a nuestro establecimiento y mucho más!">
    <meta name="keywords"
        content="las arrias, municipalidad de las arrias, muni las arrias, las arrias inicio, municipalidad, usuario las arrias, las arrias usuario, crear cuenta las arrias">
    <!--FUENTES---------------------------------------------------------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,500;0,600;1,300;1,500;1,600&display=swap"
        rel="stylesheet">
    <!--bootstrap css---------------------------------------------------------------------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Las Arrias Web-user</title>
</head>

<body>
    <header class="header">
        <h1 class="h1">Las Arrias <strong class="h1__strong">siempre con vos!</strong></h1>
        <!--barra de navegación-->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <h2 class="nav__tittle">Inicio</h2>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#"></a>
                      </li>
                      <li class="nav-item">
                          <a href="./index.html" class="nav-li-a">Inicio</a>
                      </li>
                      <li class="nav-item">
                          <a href="./novedades.html" class="nav-li-a">Novedades</a>
                      </li>
                      <li class="nav-item">
                          <a href="./proyectos.html" class="nav-li-a">Proyectos</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </header>
    <main class="main user__main">
        <h2 class="main__h2Form">Inicie sesión</h2>
        <form class="form">
            <fieldset class="fieldset">
                <legend class="legend"><strong class="legend__strong">Ingrese datos</strong></legend>
                <div class="fieldset__correo">
                    <label for="usuario-correo">usuario o correo electrónico</label>
                    <input type="email" id="usuario-correo" name="usuario-correo" required>
                </div>
                <div class="fieldset__pasword">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <button class="form__button --botonDisabled"></button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <h3 class="footer__h3">Seguinos en</h3>
        <div class="footer__redes">
            <a href="https://www.instagram.com/municipalidad.lasarrias" class="enlace">
                <img class="enlace__img" src="./assets/images/instagram.png" alt="icono de instagram">
                <span class="enlace__span">@municipalidad.lasarrias</span>
            </a>
            <a href="https://www.facebook.com/munilasarrias" class="enlace">
                <img class="enlace__img" src="./assets/images/facebook.png" alt="icono de facebook">
                <span class="enlace__span">@munilasarrias</span>
            </a>
        </div>
    </footer>
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
